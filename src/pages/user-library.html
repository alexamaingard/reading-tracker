<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">     <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="../../styles/main.css">
    <link rel="stylesheet" href="../../styles/library.css">
    <link rel="icon" href="../../assets/images/favicon.ico">
    <title>bookWitch</title>
</head>
<body>
    <nav>
        <div id="nav-logo">
            <a href="../index.html">
                <img id="logo" src="../../assets/images/logo-s.png" alt="logo">
            </a>
        </div>
        <div class="nav-right">
            <div class="page-links">
                <a href="about-us.html">
                    <h4>About Us</h4>
                </a>
                <a href="contact-us.html">
                    <h4>Contact Us</h4>
                </a>
            </div>
        </div>
    </nav>
    <main class="library-page">
        <h1 class="page-title">Your Library</h1>
        <section class="user-library">
            <header class="user-bar">
                <div class="search-bar-container">
                    <h2>Search in your library:</h2>
                    <input id="search-in-library" type="text">
                    <div class="user-bar-actions">
                        <button id="search-book" class="book-action">Search</button>
                    </div>
                </div>
                <div class="add-book-container">
                    <h2>Add Book:</h2>
                    <input id="add-to-library" type="text">
                    <div class="user-bar-actions">
                        <button id="add-book" class="book-action">Add Book</button>
                    </div>
                </div>
            </header>
            <div class="books-container">
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-left">
            <h3 id="logo-footer">bookWitch</h3>
        </div>
        <div class="footer-right">
            <p>Copyright Alexa Maingard &copy;</p>
        </div>
    </footer>
    <script src="../scripts/main.js"></script>
</body>
</html>
