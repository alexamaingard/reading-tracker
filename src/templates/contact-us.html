<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">     <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="../../styles/main.css">
    <link rel="stylesheet" href="../../styles/contact-us.css">
    <link rel="icon" href="../../assets/images/favicon.ico">
    <title>bookWitch</title>
</head>
<body>
    <nav>
        <div id="nav-logo">
            <a href="../index.html">
                <img id="logo" src="../../assets/images/logo-s.png" alt="logo">
            </a>
        </div>
        <div class="nav-right">
            <div class="page-links">
                <a href="sign-in.html">
                    <h4 class="sign-in-text"></h4>
                </a>
                <a href="about-us.html">
                    <h4>About Us</h4>
                </a>
                <a href="contact-us.html">
                    <h4>Contact Us</h4>
                </a>
            </div>
        </div>
    </nav>
    <main class="contact-us-page">
        <h1 class="page-title">Get in Touch!</h1>
        <section class="contact-us-container">
            <form class="contact-form">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" required>
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <label for="message">Message:</label>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here.." required></textarea>
                <div class="action">
                    <button class="submit-form-btn" id="contact-form-btn" type="submit">Submit</button>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <div class="footer-left">
            <h3 id="logo-footer">bookWitch</h3>
        </div>
        <div class="footer-right">
            <p>Copyright Alexa Maingard &copy;</p>
        </div>
    </footer>
    <script src="../scripts/main.js"></script>
    <script src="../scripts/dom.js"></script>
    <script src="../scripts/contact.js"></script>
</body>
</html>
